group 'com.willfp'
version rootProject.version

dependencies {
    compileOnly 'org.spigotmc:spigot:1.16.4-R0.1-SNAPSHOT'
    compileOnly 'org.apache.maven:maven-artifact:3.0.3'
    compileOnly 'org.bstats:bstats-bukkit:1.7'
